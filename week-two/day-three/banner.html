<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
</head>

<body onload="run=setInterval('changeAd()', 500);">

    <script type="text/javascript">
        let run;
        let curImage = 1;

        function changeAd() {
            switch (curImage) {
                case 1:
                    document.images[0].src = "adImage2.jpg";
                    curImage = 2
                    break;
                case 2:
                    document.images[0].src = "adImage3.jpg";
                    curImage = 3;
                    break;
                case 3:
                    document.images[0].src = "adImage4.jpg";
                    curImage = 4;
                    break;
                case 4:
                    document.images[0].src = "adImage5.jpg";
                    curImage = 5;
                    break;
                case 5:
                    document.images[0].src = "adImage1.jpg";
                    curImage = 1;
                    break;

            }
        }
    </script>
    <h1>This will display a picture slide show</h1>
    <p><img src="adImage1.jpg" height="200" width="200" alt="Changing advertising image" /></p>

</body>

</html>
