<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <div id='bio'></div>

        <script>

            let bio = document.querySelector('div#bio')
            
            class Person {
                constructor(firstName, lastName, birthPlace) {
                    this.firstName = firstName
                    this.lastName = lastName
                    this.birthPlace = birthPlace
                }

                sayInitials = () => {
                    return `My initials are: ${this.firstName[0]}${this.lastName[0]}.`
                }

                sayBirthplace = () => {
                    return `I was born in ${this.birthPlace}.`
                }
            }

            let wilson = new Person('Wilson', 'Ng', 'Caracas, Venezuela')

            bio.innerText = `
                My first name is ${wilson.firstName}.
                My last name is ${wilson.lastName}.
                There are ${wilson.firstName.length} characters in my first name.
                ${wilson.sayBirthplace()}
                ${wilson.sayInitials()}
            `

        </script>

    </body>
</html>
